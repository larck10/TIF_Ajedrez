<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Ajedrez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <!-- Encabezado con la imagen y el título -->
    <header class="header">
        <img src="foto de torneo.jpeg" alt="Chess Tournament Banner">
        <h1 class="header-text">TORNEO DE AJEDREZ</h1>
    </header>

    <!-- Sección de información -->
    <section class="info-section">
        <h2>INFO</h2>
    </section>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <button class="carousel-control carousel-prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="/api/placeholder/800/300" alt="Chess Tournament 1">
            </div>
            <div class="carousel-item">
                <img src="/api/placeholder/800/300" alt="Chess Tournament 2">
            </div>
            <div class="carousel-item">
                <img src="/api/placeholder/800/300" alt="Chess Tournament 3">
            </div>
        </div>
        <button class="carousel-control carousel-next">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Tabla de posiciones -->
    <table class="standings-table">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Jugador</th>
                <th>Pts</th>
                <th>PTS</th>
                <th>PTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3B Uriel Mendez</td>
                <td>5</td>
                <td>3</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jugador 2</td>
                <td>4</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jugador 3</td>
                <td>3</td>
                <td>1</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <!-- Tarjetas de organizadores -->
    <div class="tournament-grid">
        <div class="tournament-card">
            <img src="/api/placeholder/150/120" alt="Organizador">
            <p>Organizador</p>
        </div>
        <div class="tournament-card">
            <img src="/api/placeholder/150/120" alt="Organizador">
            <p>Organizador</p>
        </div>
        <div class="tournament-card">
            <img src="/api/placeholder/150/120" alt="Organizador">
            <p>Organizador</p>
        </div>
        <div class="tournament-card">
            <img src="/api/placeholder/150/120" alt="Organizador">
            <p>Organizador</p>
        </div>
        <div class="tournament-card">
            <img src="/api/placeholder/150/120" alt="Organizador">
            <p>Organizador</p>
        </div>
        <div class="tournament-card">
            <img src="/api/placeholder/150/120" alt="Organizador">
            <p>Organizador</p>
        </div>
    </div>

    <!-- Footer con enlaces a redes sociales -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Enlace al archivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
